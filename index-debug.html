<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link type="image/x-icon" href="./icon.png" rel="shortcut icon">
        <title>Loading</title>
        <style>body,ul{padding:0;margin:0}ul{list-style:none}body{font:14px/1.5 'helvetica neue',arial,'hiragino sans gb',stheiti,'wenquanyi micro hei',sans-serif}@keyframes load{0%{width:0}100%{width:98%}}.outer{background:#e6e6e6;position:fixed;left:50%;top:50%;width:300px;margin:-20px 0 0 -150px;height:2px;}.inner{width:0%;background:#4d7fff;height:100%;animation:load 3s forwards;margin-bottom:-2px;}</style>
    </head>
    <body>
        <div id="fe"><div class="outer"><div class="inner"></div></div></div>
        <script type="module">import a from './src/fe.js';a.mount('fe',{logo:1,hash:1})</script>
    </body>
</html>
