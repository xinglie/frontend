<i class="iconfont player-btn mr5" mx-click="@{toggle.mute}()" title="点击{{if mute}}开启音量{{else}}静音{{/if}}">
    {{if mute}}
    &#xe606;
    {{else}}
    &#xe60a;
    {{/if}}
</i>
<mx-slider class="player-v-tracker"
    *value="{{@volume}}"
    mx-update="@{update.volume}()"
    mx-change="@{update.volume}()" />
    <span class="player-v-text">{{=(volume*100).toFixed(0)}}</span>
